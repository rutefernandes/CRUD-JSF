<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body>
    <h1>CRUD de livros</h1>
      <h:form id="form">
	         <h:panelGrid columns="2">
		       
		        <h:outputText value="Título"/>
	            <h:inputText value="#{livroMB.livro.titulo}" />
	            
	            <h:outputText value="Autor"/>
	            <h:inputText value="#{livroMB.livro.autor}"/>
	           
	            <h:outputText value="ISBN"/>
	            <h:inputText value="#{livroMB.livro.isbn}"/>
	          
	            <h:outputText value="Editora"/>
	            <h:inputText value="#{livroMB.livro.editora}"/>
	          
	            <h:outputText value="Data de publicação"/>
	            <p:calendar value="#{livroMB.livro.data_pub}"
					id="dataCadastro" showButtonPanel="true">
				</p:calendar>
	           
	              <p:commandButton type="button" value="Inserir"
	                             action="#{livroMB.salvar}"
	                             update="form"/>	                             
	    	 </h:panelGrid>
	  	</h:form> 
	  	
	       
	       <p:dataTable var="obj" value="#{livroMB.listarLivros}">
	            <p:column>
	                <f:facet name="header">
	                    <h:outputLabel value="Título"/>
	                </f:facet>
	                <h:outputText value="#{obj.titulo}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">
	                    <h:outputLabel value="Autor"/>
	                </f:facet>
	                <h:outputText value="#{obj.autor}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">
	                    <h:outputLabel value="ISBN"/>
	                </f:facet>
	                <h:outputText value="#{obj.isbn}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">
	                    <h:outputLabel value="Editora"/>
	                </f:facet>
	                <h:outputText value="#{obj.editora}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">
	                    <h:outputLabel value="Data de publicação"/>
	                </f:facet>
	                <h:outputText value="#{obj.data_pub}"/>
	            </p:column>
				
				
				<p:column headerText="Deletar" style="text-align: center">
	                <f:facet name="header">
	                    <h:outputLabel value="Deletar"/>
	                </f:facet>
	                <h:form>    
	                    <h:commandButton value="Deletar" action="#{livroMB.deletar()}"/>
					</h:form> 
			
                </p:column>
                
	            <p:column>
	                <f:facet name="header">
	                    <h:outputLabel value="Atualizar"/>
	                </f:facet>
	                <h:form>
	                    <h:commandButton value="Atualizar" action="#{livroMB.atualizar()}"/>
	                </h:form>
	            </p:column>
	  		</p:dataTable>
	      </h:body>
</html>

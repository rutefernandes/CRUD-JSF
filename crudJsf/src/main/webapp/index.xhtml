<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body>
    <h1>CRUD de livros</h1>
       <p:dataTable var="obj" value="#{livroMB.listarLivros}">
            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Título"/>
                </f:facet>
                <h:outputText value="#{obj.titulo}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Autor"/>
                </f:facet>
                <h:outputText value="#{obj.autor}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="ISBN"/>
                </f:facet>
                <h:outputText value="#{obj.isbn}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Editora"/>
                </f:facet>
                <h:outputText value="#{obj.editora}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Data de publicação"/>
                </f:facet>
                <h:outputText value="#{obj.data_pub}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Atualizar"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Atualizar" action="#{livroMB.atualizar()}"/>
                </h:form>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Deletar"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Deletar" action="#{livroMB.deletar()}"/>
                </h:form>
            </p:column>
  </p:dataTable>
        <br/>
        <h:form>
            <h:commandButton value="Adicionar Livro" action="#{livroMB.novoLivro()}"/>
        </h:form>
        <br/>

    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body>
		<h1>Atualizar Livro</h1>
     	<h:form id="form" >
            <h:outputText value="Título"/>
            <h:inputText value="#{livroMB.livro.titulo}" />
            <br/>
            <h:outputText value="Autor"/>
            <h:inputText value="#{livroMB.livro.autor}"/>
            <br/>
            <h:outputText value="ISBN"/>
            <h:inputText value="#{livroMB.livro.isbn}"/>
            <br/>
            <h:outputText value="Editora"/>
            <h:inputText value="#{livroMB.livro.editora}"/>
            <br/>
            <h:outputText value="Data de publicação"/>
            <h:inputText value="#{livroMB.livro.data_pub}"/>
            <br/>
              <p:commandButton type="submmit" value="Inserir"
              				update="form"
                            action="#{livroMB.salvarAtualizacao}"/>
        </h:form>		 
    </h:body>
</html>
